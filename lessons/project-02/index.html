<html lang="de">

<head>
  <!-- Sorgt unter anderem dafür, dass Umlaute korrekt dargestellt werden -->
  <meta charset="utf-8">

  <!-- sorgt für eine korrekte Darstellung deiner Webseite auf Smartphones und Tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Der Titel deiner Webseite (Siehe Browser Tab) -->
  <title>Project 02</title>

  <!--
      Zwischen die head Tags haben wir ein style tag geschoben.
        Hier möchten wir die ganze Stylearbeit erledigen.
    -->
  <style>
    /**
     * In CSS sehen Kommentare etwas anders aus.
     *
     * Hast du gesehen? Jede Klasse beginnt mit einem Punkt.
     * So sagst du dem Browser: 'Suche das Tag mit der Klasse 'website-body'
     * und style es mir so und so...
     */
    .website-body {
      background-color: blue;
      font-family: impact, serif;
    }

    /**
     * Alle Elemente mit der p16 Klasse bekommen einen
     * Innenabstand von 16px.
     */
    .p16 {
      padding: 16px;
    }

    /**
     * Jetzt machst du weiter ;-)
     */
    .my-super-class {}

    .my-other-super-class {}
  </style>
  <title></title>

</head>

<!--
  Schau genau hin! Das Style-Attribut ist verschwunden.
	Stattdessen bekommt das body Tag das class Attribut mit
	den beiden Klassen "website-body" und "p16" für den Innenabstand.
	Dem Klassenattribut class kannst du mehrere Klassen verpassen.
	Wichtig! Benutze für Klassen keine Leerschläge.
	Am besten benutzt du nur Zahlen, Buchstaben, _ und -
-->
