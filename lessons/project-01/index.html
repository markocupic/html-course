    Mit font-size:90px; stellst du die Schriftgrösse auf 90px ein.

    Mit color:brown; setzt du die Textfarbe auf braun, schön nicht?

    Mit font-family:'comic sans' serif; änderst du die Schriftart.
    Denke, daran, dass der Browser nur nur Schriftarten laden kann, die auf dem Betriefssystem (Windows) installiert sind.
